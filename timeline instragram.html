<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>instragram</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<link href='https://fonts.googleapis.com/css?family=Roboto:100,200,300,400italic,400,500,500italic,700,700italic,900' rel='stylesheet' type='text/css'/>
<style>
body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;
  font-family:Roboto,Arial,sans-serif;
}
a {
  color:#212121;
  text-decoration:none;
}
a:hover {color:#0379C4}
iframe{border:0}
h4{margin:2px 0 0;font-size:14px}
.sub-box{
	padding:0 5px 5px;
    border:1px solid #dedede;
	border-top:none;
	border-radius:0 0 3px 3px
}
</style>
</head>
<body>
<h2>We're on Instagram</h2>
<div class='instafeed' id='instafeed'>
<div class="insta-config" id="insta-config" data-insta_client_id="dd406b0991a94edb98ed8a795676532e" data-insta_user_id="214246886" data-insta_access_token="214246886.dd406b0.b7b583b94dbe4808b0f526e37c3f3790" data-instagram="true" ></div>
            
<script type="text/javascript">
    var loadButton = document.getElementById('load-more');
    var feed = new Instafeed({
        // every time we load more, run this function
        after: function() {
            // disable button if no more results to load
            if (!this.hasNext()) {
                loadButton.setAttribute('disabled', 'disabled');
            }
        },
    });

    // bind the load more button
    loadButton.addEventListener('click', function() {
        feed.next();
    });

    // run our feed!
    feed.run();
</script>

 
</div>
</body>
</html>
