<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>instragram</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<link href='https://fonts.googleapis.com/css?family=Roboto:100,200,300,400italic,400,500,500italic,700,700italic,900' rel='stylesheet' type='text/css'/>
<style>
body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;
  font-family:Roboto,Arial,sans-serif;
}
a {
  color:#212121;
  text-decoration:none;
}
a:hover {color:#0379C4}
iframe{border:0}
h4{margin:2px 0 0;font-size:14px}
.sub-box{
	padding:0 5px 5px;
    border:1px solid #dedede;
	border-top:none;
	border-radius:0 0 3px 3px
}
</style>
</head>
<body>

<script type="text/javascript" src="path/to/instafeed.min.js"></script>
	
<h2>We're on Instagram</h2>
<div class='instafeed' id='instafeed'>
<div class="insta-config" id="insta-config" data-insta_client_id="03ac326f4d794799af3cb9c476a2d874" data-insta_user_id="3109213568" data-insta_access_token="3a2d76631d164d5ab95b671bf6c9010d" data-instagram="true" ></div>
            
<script type="text/javascript">
    var loadButton = document.getElementById('load-more');
    var feed = new Instafeed({
        // every time we load more, run this function
        after: function() {
            // disable button if no more results to load
            if (!this.hasNext()) {
                loadButton.setAttribute('disabled', 'disabled');
            }
        },
    });

    // bind the load more button
    loadButton.addEventListener('click', function() {
        feed.next();
    });

    // run our feed!
    feed.run();
</script>
<div class='instafeed' id='instafeed'></div>
<div class="insta-config" id="insta-config" data-insta_client_id="03ac326f4d794799af3cb9c476a2d874" data-insta_user_id="3109213568" data-insta_access_token="3a2d76631d164d5ab95b671bf6c9010d" data-instagram="true" ></div>
</script> 
 <div class="powr-instagram-feed" id="6ca1a7e8_1494689429777">
</div>
</body>
</html>
